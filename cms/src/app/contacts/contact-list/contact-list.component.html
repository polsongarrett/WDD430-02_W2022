<div class="contact-list-container">
  <div class="row shaded">
    <div class="col-xs-6">
      <h3>Contacts</h3>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-success">New Contact</button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <a href="#" 
      class="list-group-item clearfix"
      *ngFor="let contact of contacts">
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{ contact.name }}</h4>
          <img [src]="contact.imageUrl" [alt]="contact.name">
        </div>
        <span class="pull-right">
          <img class="img-responsive" style="max-height: 50px;">
        </span>
      </a>
      <!-- <app-recipe-item></app-recipe-item> -->
    </div>
  </div>
</div>
