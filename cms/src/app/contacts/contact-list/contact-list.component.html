<div class="row">
  <div class="col-md-12 rounded-border">
    <div class="row shaded">
      <div class="col-xs-6">
        <h3>Contacts</h3>
      </div>
      <div class="col-xs-6 middle text-right">
        <button class="btn btn-success">New Contact</button>
      </div>
    </div>
    
    <div class="row mr-5 padding">
      <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
          <div class="pull-left">
            <h4 class="list-group-item-heading">{{ contact.name }}</h4>
          </div>
          <span class="pull-right">
            <img [src]="contact.imageUrl" [alt]="contact.name" class="img-responsive" style="max-height: 50px;">
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
