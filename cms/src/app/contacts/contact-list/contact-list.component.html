<div class="row">
  <div class="col-md-12 rounded-border">
    <div class="row shaded">
      <div class="col-xs-6">
        <h3>Contacts</h3>
      </div>
      <div class="row">
        <div class="input-group pull-left pad-left-right col-xs-7">
          <input 
            type="text" 
            placeholder="Enter Search Value..." 
            class="form-control" 
            #searchBox 
            (keyup)="search(searchBox.value)"
          >
          <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
        </div>
        <div class="col-xs-6 middle text-right">
          <button class="btn btn-success" routerLink="new">New Contact</button>
        </div>
    </div>
    
    <div class="row mr-5 padding">
      <div class="col-xs-12"
        id="contactList"
        cdkDropList
        #contactList="cdkDropList"
        [cdkDropListData]="contacts"
        [cdkDropListConnectedTo]="['groupList']">
        <cms-contact-item 
          *ngFor="let contactElement of contacts | contactsFilter:term"
          [contact]="contactElement"
          cdkDrag>
        </cms-contact-item>
      </div>
    </div>
  </div>
</div>
